
<nav>
	<a href="#/article_new" type="button" class="btn btn-success">Add new</a>
</nav>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Articles</h3>
	</div>
	<div class="panel-body">

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="article in articles">
					<td>{{article._id}}</td>
					<td>{{article.name}}</td>
					<td>
						<span class="pull-right">
							<a href="#/article/{{article._id}}" type="button" class="btn btn-success btn-sm">details</a>
							<a href="#/article_remove/{{article._id}}" type="button" class="btn btn-danger btn-sm">remove</a>
						</span>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
