	<a href="#/articles" type="button" class="btn btn-info">List</a>
</nav>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add New</h3>
	</div>
	<div class="panel-body">

		<form role="form">

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
			</div>

			<div class="form-group">
				<label for="name">Desc</label>
				<textarea class="form-control" id="desc" placeholder="Desc" ng-model="desc"/>
			</div>

			<button ng-click="submit()" type="submit" class="btn btn-success">Submit</button>
		</form>

		<div ng-show="message" class="alert alert-success" role="alert">
			{{message}}
		</div>

	</div>
</div>
